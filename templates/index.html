<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexus AI | Premium Chat</title>

<style>
:root {
  --primary-gradient: linear-gradient(135deg, #0ea5e9, #22d3ee);
  --accent: #22d3ee;

  --bg-dark: #020617;
  --bg-card: rgba(2, 12, 27, 0.9);
  --text-main: #e5f6ff;
  --text-muted: #7dd3fc;

  --user-msg: #0f172a;
  --user-border: rgba(34, 211, 238, 0.3);
  --bot-msg: rgba(14, 165, 233, 0.12);

  --header-bg: rgba(2, 6, 23, 0.5);
  --input-bg: rgba(15, 23, 42, 0.85);
  --shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #020617, #000);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-main);
}

.app-container {
  width: 92%;
  max-width: 960px;
  height: 85vh;
  background: var(--bg-card);
  border-radius: 28px;
  display: flex;
  flex-direction: column;
  box-shadow: var(--shadow);
}

header {
  padding: 22px 36px;
  background: var(--header-bg);
  font-size: 20px;
  font-weight: 800;
  letter-spacing: 0.5px;
}

#chat-window {
  flex: 1;
  padding: 36px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 26px;
}

.message {
  max-width: 72%;
  padding: 18px 24px;
  font-size: 15px;
  line-height: 1.6;
}

.message.user {
  align-self: flex-end;
  background: var(--user-msg);
  border: 1px solid var(--user-border);
  border-radius: 22px 22px 6px 22px;
}

.message.bot {
  align-self: flex-start;
  background: var(--bot-msg);
  border-radius: 22px 22px 22px 6px;
}

.timestamp {
  font-size: 10px;
  opacity: 0.6;
  margin-top: 8px;
  display: block;
}

.typing-indicator {
  display: none;
  padding-left: 36px;
  gap: 8px;
}

.dot {
  width: 8px;
  height: 8px;
  background: var(--accent);
  border-radius: 50%;
  animation: pulse 1.4s infinite ease-in-out;
}

.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes pulse {
  0%, 80%, 100% { transform: scale(0.5); opacity: 0.5; }
  40% { transform: scale(1); opacity: 1; }
}

.input-area {
  padding: 22px 36px;
  display: flex;
  gap: 14px;
  background: var(--header-bg);
}

input {
  flex: 1;
  padding: 16px 18px;
  border-radius: 16px;
  border: none;
  outline: none;
  background: var(--input-bg);
  color: var(--text-main);
  font-size: 15px;
}

button {
  padding: 0 28px;
  border-radius: 16px;
  border: none;
  background: var(--primary-gradient);
  color: #002233;
  font-weight: 800;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

.markdown-content pre {
  background: #020617;
  padding: 14px;
  border-radius: 12px;
  overflow-x: auto;
}
</style>
</head>

<body>
<div class="app-container">

<header>Nexus Intelligence</header>

<main id="chat-window">
  <div class="message bot">
    <div class="markdown-content">ðŸŸ¦ **Nexus AI online.** Ask anything.</div>
    <span class="timestamp">Now</span>
  </div>
</main>

<div class="typing-indicator" id="typing-indicator">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<div class="input-area">
  <input id="user-input" placeholder="Ask Nexus AI..." />
  <button id="send-btn">Send</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const chatWindow = document.getElementById("chat-window");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const typingIndicator = document.getElementById("typing-indicator");

function timeNow() {
  return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
}

function scrollDown() {
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function typing(show) {
  typingIndicator.style.display = show ? "flex" : "none";
}

function addMessage(text, role) {
  const msg = document.createElement("div");
  msg.className = `message ${role}`;

  msg.innerHTML = `
    <div class="markdown-content">${role === "bot" ? marked.parse(text) : text}</div>
    <span class="timestamp">${timeNow()}</span>
  `;

  chatWindow.appendChild(msg);
  scrollDown();
}

async function send() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, "user");
  userInput.value = "";
  typing(true);

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing(false);
    addMessage(data.reply, "bot");
  } catch {
    typing(false);
    addMessage("âš ï¸ Connection error.", "bot");
  }
}

sendBtn.onclick = send;
userInput.addEventListener("keydown", e => e.key === "Enter" && send());
</script>

</body>
</html>
